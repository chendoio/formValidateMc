<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ac5523c42b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Form by Chendo.io</title>
</head>
<body>
   <div class="messAlert"></div>
    <form id="form" action="thanks.html" autocomplete="off">
       <div class="content">
           <label>Name</label>
           <div class="form-control">
               <input type="text" name="name" id="username">
               <i class="fas fa-check"></i>
               <i class="fas fa-times"></i>
           </div>
           <label>Email</label>
           <div class="form-control">
               <input type="email" name="email" id="email">
               <i class="fas fa-check"></i>
               <i class="fas fa-times"></i>
           </div>
           <label>Message</label>
           <div class="form-control">
                <textarea type="text" name="message" id="message" placeholder="Message"></textarea>
           </div>
           <button type="submit" id="button">Submit</button>
       </div>
    </form>
    <div class="footer"><a href="https://chendo.io">Dev by chendo</a></div>
    <script src="validate.js"></script>
</body>
</html>
